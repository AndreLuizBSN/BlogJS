<div class="panel panel-primary">
  <div class="panel-heading">Todos os posts</div>
  <div class="panel-body">
    <div class="list-group" ng-repeat="post in posts">
      <a href="#/usuario/{{usuario._id}}/posts/{{post._id}}" class="list-group-item active">
        <h4 class="list-group-item-heading">{{post.titulo}}</h4>
        <p class="list-group-item-text">{{post.dataPostagem | date:'dd/MM/yyyy hh:mm:ss'}} - {{usuario.nome}}</p>
      </a>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-primary" href="#/usuario/{{usuario._id}}/posts/novo">novo</a>
  </div>
</div>
