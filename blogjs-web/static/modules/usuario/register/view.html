<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" ng-model="usuario.nome">
  </div>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" ng-model="usuario.login">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" ng-model="usuario.senha">
  </div>
  <button class="btn btn-primary" ng-click="cadastrar(usuario)">Cadastrar</button>
</form>
